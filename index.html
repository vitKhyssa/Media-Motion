<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body_coral">

<div class="no-transit">
    <div class="all_logo">
        <div class="html_divs">
            <img src="img/html.png" alt="" class="logo">
            <div class="html_divs">
                <div class="long"></div>
                <div class="short"></div>
                <div class="long"></div>
            </div>
        </div>
        <div class="css_divs">
            <img src="img/css.png" alt="" class="logo">
            <div class="css_divs">
                <div class="long"></div>
                <div class="short"></div>
                <div class="long"></div>
            </div>
        </div>
        <div class="js_divs">
            <img src="img/js.png" alt="" class="logo">
            <div class="js_divs">
                <div class="long"></div>
                <div class="short"></div>
                <div class="long"></div>
            </div>
        </div>
        <div class="react_divs">
            <img src="img/react.png" alt="" class="logo">
            <div class="react_divs">
            <div class="long"></div>
            <div class="short"></div>
            <div class="long"></div>
            </div>
        </div>
    </div>

    <div class="buttons">
        <img src="img/html.png" alt="" class="btn_logo" id="btn_html">
        <img src="img/css.png" alt="" class="btn_logo" id="btn_css">
        <img src="img/js.png" alt="" class="btn_logo" id="btn_js">
        <img src="img/react.png" alt="" class="btn_logo" id="btn_react">
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
